<form [formGroup]=phraseContextForm (ngSubmit)="phraseContext(phraseContextForm.value)">
    <div class="container" style="margin-top: 3ex;">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <p class="alignright"><label for="textId">:הקשר המילה בטקסט</label></p>
                        <input id="phraseId" formControlName="phraseId" style="margin-top: 2ex;" class="form-control"
                            type="number" dir="rtl" placeholder="מזהה המילה">
                        <input id="wordsBackward" formControlName="wordsBackward" style="margin-top: 2ex;" class="form-control"
                            type="number" dir="rtl" placeholder="מספר מילים מלפני">
                        <input id="wordsForward" formControlName="wordsForward" style="margin-top: 2ex;" class="form-control"
                            type="number" dir="rtl" placeholder="מספר מילים אחרי">
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">חפש</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{{phraseContextText}}
