<div style="margin-top: 3ex;" class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <div class="md-form">
                        <textarea ref-textarea name="xmlData" type="text" id="xmlData" [(ngModel)]="xmlData"
                            class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="alignright"><label for="textId">:בחר מה לייבא</label></p>
                    <button type="button" (click)="handleClick1(textarea.value)" style="margin-right: 5pt; margin-left: 5pt;"
                        class="btn btn-primary">ImportUserDefinedGroups</button>
                    <button type="submit" (click)="handleClick2(textarea.value)" style="margin-right: 5pt; margin-left: 5pt;"
                        class="btn btn-primary">ImportUserDefinedPhrases</button>
                    <button type="submit" (click)="handleClick3(textarea.value)" style="margin-right: 5pt; margin-left: 5pt;"
                        class="btn btn-primary">ImportIngestedTexts</button>
                </div>
            </div>
        </div>
    </div>
</div>
