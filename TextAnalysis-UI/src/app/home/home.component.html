<form #loadDocForm="ngForm" (ngSubmit)="createDoc(loadDocForm)">

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <p class="alignright"><label for="title">:כותרת</label></p>
                            <input id="title" name="title" [(ngModel)]="title" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <p class="alignright"><label for="path">:נתיב</label></p>
                            <input id="path" name="path" [(ngModel)]="path" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary" >צור מסמך</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{{loadDocForm.value | json}}
