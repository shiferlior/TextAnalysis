<form [formGroup]=textPhrasesForm (ngSubmit)="findByText(textPhrasesForm.value)">
        <div style="margin-top: 3ex;" class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-10">
                    <div class="card">
                        <div class="card-body">
                            <p class="alignright"><label for="textId">:הצגת המילים כאינדקס</label></p>
                            <input placeholder="מילה" dir="rtl" style="margin-top: 2ex;" id="phrase" formControlName="phrase" class="form-control" type="text">
                            <input placeholder="מזהה טקסט" dir="rtl" style="margin-top: 2ex;" id="textId" formControlName="textId" class="form-control" type="number">
                        </div>
                        
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">חפש</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    <table style="margin-top: 3ex;" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Phrase id</th>
                <th scope="col">Phrase content</th>
                <th scope="col">Text id of phrase</th>
                <th scope="col">Row number in text</th>
                <th scope="col">Word number in row</th>
                <th scope="col">Chracter number in text</th>
                <th scope="col">Word number in text</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let phrase of phrases">
                <td>{{ phrase.id }}</td>
                <td>{{ phrase.phrase }}</td>
                <td>{{ phrase.textId }}</td>
                <td>{{ phrase.rowInText }}</td>
                <td>{{ phrase.locationInRow }}</td>
                <td>{{ phrase.locationFromStart }}</td>
                <td>{{ phrase.wordNumberInText }}</td>
            </tr>
        </tbody>
    </table>
