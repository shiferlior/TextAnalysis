<form [formGroup]=loadTextMetadataForm (ngSubmit)="insertMetadata(loadTextMetadataForm.value)">
    <div class="container" style="margin-top: 3ex;">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <p class="alignright"><label for="textId">:הכנסת נתונים מובנים על הטקסט</label></p>
                        <input id="textId" formControlName="textId" style="margin-top: 2ex;" class="form-control"
                            type="text" dir="rtl" placeholder="מזהה הטקסט">
                        <input id="subjectKey" formControlName="subjectKey" style="margin-top: 2ex;"
                            class="form-control" type="text" dir="rtl" placeholder="מפתח השדה">
                        <input id="subjectValue" formControlName="subjectValue" style="margin-top: 2ex;"
                            class="form-control" type="text" dir="rtl" placeholder="ערך השדה">
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">שלח</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
